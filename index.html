<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor Autorizado üîê</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    .msg {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h1>Mensagens Autorizadas üîê</h1>

<input id="room" placeholder="Sala">
<input id="token" placeholder="Token tempor√°rio">
<button onclick="loadMessages()">Carregar</button>

<div id="messages"></div>

<script>
async function loadMessages() {
  const room = document.getElementById("room").value.trim();
  const token = document.getElementById("token").value.trim();
  const box = document.getElementById("messages");

  if (!room || !token) {
    box.innerHTML = "<p>Preencha sala e token.</p>";
    return;
  }

  const BACKEND = "https://dd9ea5a5cf59.ngrok-free.app";
  const url = `${BACKEND}/api/admin/messages?room=${encodeURIComponent(room)}&token=${encodeURIComponent(token)}`;

  box.innerHTML = `<p>üîé Chamando: <code>${url}</code></p>`;

  try {
    const res = await fetch(url, { method: "GET" });

    const contentType = res.headers.get("content-type") || "";
    const raw = await res.text(); // l√™ sempre como texto primeiro

    if (!res.ok) {
      box.innerHTML = `
        <p>‚ùå Erro <b>${res.status}</b></p>
        <pre style="white-space:pre-wrap;background:#111827;padding:12px;border-radius:8px;">${escapeHtml(raw)}</pre>
        <p>Dica: gere um token novo em <code>${BACKEND}/admin/create-token</code></p>
      `;
      return;
    }

    // Se chegou aqui, deve ser JSON
    if (!contentType.includes("application/json")) {
      box.innerHTML = `
        <p>‚ö†Ô∏è Resposta n√£o veio como JSON (content-type: ${escapeHtml(contentType)})</p>
        <pre style="white-space:pre-wrap;background:#111827;padding:12px;border-radius:8px;">${escapeHtml(raw)}</pre>
      `;
      return;
    }

    const data = JSON.parse(raw);

    if (!data.length) {
      box.innerHTML = "<p>‚úÖ Autorizado, mas n√£o h√° mensagens nessa sala.</p>";
      return;
    }

    box.innerHTML = "";
    data.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<b>${escapeHtml(m.user)}</b>: ${escapeHtml(m.text)}`;
      box.appendChild(div);
    });

  } catch (e) {
    box.innerHTML = `<p>‚ùå Falha no fetch: ${escapeHtml(e.message)}</p>
                     <p>Isso costuma ser CORS ou backend offline.</p>`;
  }
}

function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, (m) => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
  }[m]));
}
</script>


</body>
</html>
