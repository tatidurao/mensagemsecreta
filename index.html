<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor Autorizado ğŸ”</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    .msg {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h1>Mensagens Autorizadas ğŸ”</h1>

<input id="room" placeholder="Sala">
<input id="token" placeholder="Token temporÃ¡rio">
<button onclick="loadMessages()">Carregar</button>

<div id="messages"></div>

<script>
async function loadMessages() {
  const room = document.getElementById("room").value.trim();
  const token = document.getElementById("token").value.trim();

  const BACKEND = "https://dd9ea5a5cf59.ngrok-free.app"; // seu ngrok atual
  const url = `${BACKEND}/api/admin/messages?room=${encodeURIComponent(room)}&token=${encodeURIComponent(token)}`;

  console.log("Chamando:", url);

  let res;
  try {
    res = await fetch(url);
  } catch (e) {
    alert("Falha de rede. O backend estÃ¡ online? (ngrok rodando?)");
    return;
  }

  // âœ… se deu erro, lÃª como TEXTO (pode ser HTML) e mostra
  if (!res.ok) {
    const text = await res.text();
    alert(`Erro ${res.status}:\n${text}\n\nDica: gere um token novo (ele expira).`);
    return;
  }

  // âœ… sÃ³ aqui fazemos json()
  const data = await res.json();

  const box = document.getElementById("messages");
  box.innerHTML = "";

  data.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<b>${m.user}</b>: ${m.text}`;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
